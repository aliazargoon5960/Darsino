{% extends "user_panel_base.html" %}
{% load static %}

{% block page_title %}

    پنل کاربر 

{% endblock page_title %}



{% block content %}
        <!-- =========my profile start=========== -->
            <div class="px-24 py-24">
                <div class="bg-white rounded-10 px-24 py-24">
                    <div class="d-flex align-items-center gap-16 justify-content-between mb-20">
                        <span class="fw-medium text-16 text-neutral-500">حساب کاربری من</span>
                        <div class="d-flex align-items-center gap-8">
                            <span class="text-20">
                                <i class="ph-bold ph-download-simple"></i>
                            </span>
                            <span class="text-20">
                                <i class="ph ph-printer"></i>
                            </span>
                        </div>
                    </div>
                    <div class="d-flex flex-wrap">

                        <div class="flex-grow-1">
                            <div class="d-flex  align-items-center gap-16 justify-content-between border-neutral-30 border-top border-bottom px-20 py-26 line-height-105 border-end flex-wrap text-end">
                                <span class="text-14 fw-normal text-neutral-600">نام</span>
                                <span class="text-14 fw-normal text-neutral-600"> {{ user.first_name }} </span>
                            </div>
                            <div class="d-flex align-items-center gap-16 justify-content-between border-neutral-30 border-bottom px-20 py-26 line-height-105 border-end flex-wrap text-end">
                                <span class="text-14 fw-normal text-neutral-600">نام خانوادگی</span>
                                <span class="text-14 fw-normal text-neutral-600">{{ user.last_name }}</span>
                            </div>
                            <div class="d-flex align-items-center gap-16 justify-content-between border-neutral-30 border-bottom px-20 py-26 line-height-105 border-end flex-wrap text-end">
                                <span class="text-14 fw-normal text-neutral-600">نام کاربری</span>
                                <span class="text-14 fw-normal text-neutral-600"> {{ user.username }} </span>
                            </div>
                            <div class="d-flex align-items-center gap-16 justify-content-between border-neutral-30 border-bottom px-20 py-26 line-height-105 border-end flex-wrap text-end">
                                <span class="text-14 fw-normal text-neutral-600">ایمیل</span>
                                <span class="text-14 fw-normal text-neutral-600">{{ user.email }}</span>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        <!-- ============my profile end========== -->
{% endblock content %}
