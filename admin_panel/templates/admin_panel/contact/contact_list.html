{% extends "admin_panel/admin_panel_base.html" %}

{% block content %}
<div class="table-wrapper">
    <div class="table-header">
        <h2 class="page-title">پیام‌های تماس با ما</h2>
    </div>

    <div class="table-container">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>فرستنده</th>
                    <th>ایمیل</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for msg in messages %}
                <tr>
                    <td>{{ msg.name }}</td>
                    <td>{{ msg.email }}</td>
                    <td>
                        <a href="{% url 'admin_panel:contact_detail' msg.id %}" class="btn-view">مشاهده</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center text-muted">هیچ پیامی ثبت نشده است.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
