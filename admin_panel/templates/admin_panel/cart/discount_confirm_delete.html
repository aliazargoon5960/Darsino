{% extends "admin_panel/admin_panel_base.html" %}

{% block content %}
<div class="container mt-4">
    <h3>حذف کد تخفیف</h3>
    <p>آیا مطمئن هستید که می‌خواهید کد <b>{{ code.code }}</b> را حذف کنید؟</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">بله، حذف شود</button>
        <a href="{% url 'admin_panel:discount_list' %}" class="btn btn-secondary">انصراف</a>
    </form>
</div>
{% endblock %}
