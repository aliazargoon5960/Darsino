{% extends "admin_panel/admin_panel_base.html" %}

{% block content %}
<h2>بنرها</h2>
<a href="{% url 'admin_panel:banner_create' %}" class="btn btn-success mb-3">افزودن بنر جدید</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>عنوان</th>
            <th>تصویر</th>
            <th>فعال</th>
            <th>عملیات</th>
        </tr>
    </thead>
    <tbody>
        {% for banner in banners %}
        <tr>
            <td>{{ banner.title }}</td>
            <td>
                {% if banner.image %}
                <img src="{{ banner.image.url }}" style="height:50px;">
                {% endif %}
            </td>
            <td>{{ banner.is_active }}</td>
            <td>
                <a href="{% url 'admin_panel:banner_update' banner.id %}" class="btn btn-sm btn-primary">ویرایش</a>
                <a href="{% url 'admin_panel:banner_delete' banner.id %}" class="btn btn-sm btn-danger">حذف</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
