{% extends "admin_panel/admin_panel_base.html" %}

{% block content %}
<div class="form-wrapper">
    <h2 class="page-title">
        {% if link %}ویرایش لینک{% else %}افزودن لینک{% endif %}
    </h2>

    <form method="post" class="custom-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="form-error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn-submit">ذخیره</button>
    </form>
</div>
{% endblock %}
