{% extends "admin_panel/admin_panel_base.html" %}

{% block content %}
<div class="form-wrapper">
    <h2 class="page-title">{% if course %}ویرایش{% else %}افزودن{% endif %} دوره</h2>

    <form method="post" enctype="multipart/form-data" class="custom-form">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="form-error">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}

        <div class="form-buttons">
            <button type="submit" class="btn-submit">{% if course %}بروزرسانی{% else %}افزودن{% endif %}</button>
            <a href="{% url 'admin_panel:course_list' %}" class="btn-cancel">انصراف</a>
        </div>
    </form>
</div>
{% endblock %}
