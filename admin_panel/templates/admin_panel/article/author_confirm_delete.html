{% extends "admin_panel/admin_panel_base.html" %}

{% block content %}
<h2>حذف نویسنده</h2>
<p>آیا مطمئن هستید که می‌خواهید نویسنده "{{ author.fullname }}" را حذف کنید؟</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">حذف</button>
    <a href="{% url 'admin_panel:author_list' %}" class="btn btn-secondary">انصراف</a>
</form>
{% endblock %}
