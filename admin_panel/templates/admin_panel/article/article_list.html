{% extends "admin_panel/admin_panel_base.html" %}

{% block content %}
<div class="table-wrapper">
    <div class="table-header">
        <h2 class="page-title">مدیریت مقالات</h2>
        <a href="{% url 'admin_panel:article_create' %}" class="btn-add">+ افزودن مقاله جدید</a>
    </div>

    <div class="table-container">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>عنوان</th>
                    <th>نویسنده</th>
                    <th>عملیات</th>
                </tr>
            </thead>
            <tbody>
                {% for article in articles %}
                <tr>
                    <td>{{ article.title }}</td>
                    <td>{{ article.author.fullname }}</td>
                    <td>
                        <a href="{% url 'admin_panel:article_update' article.id %}" class="btn-edit">ویرایش</a>
                        <a href="{% url 'admin_panel:article_delete' article.id %}" class="btn-delete">حذف</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-muted">هیچ مقاله‌ای ثبت نشده است.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
